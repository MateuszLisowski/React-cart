version: 2.1
jobs:
  build:
    docker:
      - image: cypress/base:8
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Setup Dependencies
          command: yarn install
      - run:
          name: Add css files to project
          command: yarn build-css
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
  unit tests:
    docker:
      - image: cypress/base:8
    steps:
      - run:
          name: Unit Tests
          command: yarn test

orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - build
      - unit tests:
          requires:
            - build
      - cypress/run:
          record: true
          yarn: true
          wait-on: "http://localhost:3002/"
          start: "yarn start"
